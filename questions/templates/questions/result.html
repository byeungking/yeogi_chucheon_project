<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'questions/css/styles.css' %}">
</head>
<body>
<a href="{% url 'mainApp:main_home' %}">
    <img src="{% static 'mainApp/images/logo.png' %}" alt="Travel Site Logo" style="width:150px; height:150px;">
</a>

    <h1>결과</h1>
    <ul>
        {% for question, choice in selected_choices %}
            <li>{{ question.question_text }}: {{ choice.choice_text }}</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'questions:question_detail' question_id=1 %}">Take the quiz again</a></p>
</body>
</html>
