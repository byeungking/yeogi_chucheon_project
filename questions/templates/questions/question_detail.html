<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Detail</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'questions/css/styles.css' %}">
</head>
<body>
    <a href="{% url 'mainApp:main_home' %}">
        <img src="{% static 'mainApp/images/logo.png' %}" alt="Travel Site Logo" style="width:150px; height:150px;">
    </a>
    <h1>{{ question.question_text }}</h1>
    <form action="{% url 'questions:vote' question.id %}" method="post">
        {% csrf_token %}
        <ul>
            {% for choice in question.choice_set.all %}
                <li>
                    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
                </li>
            {% empty %}
                <li>No choices available for this question.</li>
            {% endfor %}
        </ul>
        <button type="submit">Vote</button>
    </form>
    <div>
        {% if question.id > 1 %}
            <a href="{% url 'questions:question_detail' question.id|add:-1 %}">Previous</a>
        {% endif %}
        {% if question.id < question_count %}
            <a href="{% url 'questions:question_detail' question.id|add:1 %}">Next</a>
        {% endif %}
    </div>
</body>
</html>
